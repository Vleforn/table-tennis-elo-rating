services:
  django:
    build: ./app
    container_name: django
    volumes:
      - ./data:/data
      - static_volume:/staticfiles
    expose:
      - "8000"
    env_file: ".env"

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/staticfiles
      - ./certbot/certs:/certs
    depends_on:
      - django

  certbot:
    image: certbot/certbot:v5.2.2
    container_name: certbot
    volumes:
      - ./cerbot/certs:/etc/letsencrypt
      - ./cerbot/certs:/var/lib/letsencrypt

volumes:
  static_volume:
